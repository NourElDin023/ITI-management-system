{% extends "base.html" %}

{% block content %}
<section class="text-center mt-5">
    <h2 class="text-center fw-bold mb-5">Confirm Trainee Deletion</h2>
    <p class="fs-4 mb-4">Are you sure you want to delete trainee <strong class="text-decoration-underline">{{ object.name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mx-2 px-4 py-2">Yes, delete</button>
        <a href="{% url 'trainee' %}" class="btn btn-primary px-4 py-2">No, Cancel</a>
    </form>
    {% endblock %}
