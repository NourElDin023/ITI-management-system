{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block header %}
<a class="nav-link" href="{% url 'home' %}">Home</a>
<a class="nav-link" href="{% url 'login' %}">Login</a>
<a class="nav-link" href="{% url 'register' %}">Register</a>
{% endblock %}

{% block content %}
<section>
    <form class="w-50 mx-auto">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control bg-dark-subtle focus-ring" id="fullName" aria-describedby="emailHelp"
                name="fullName"
                style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25);--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control bg-dark-subtle focus-ring" id="username" name="username"
                style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25);--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control bg-dark-subtle focus-ring" id="password" name="password"
                style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25);--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px">
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control bg-dark-subtle focus-ring" id="confirm_password"
                name="confirm_password"
                style="--bs-focus-ring-color: rgba(var(--bs-success-rgb), .25);--bs-focus-ring-x: 10px; --bs-focus-ring-y: 10px; --bs-focus-ring-blur: 4px">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input bg-secondary" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Subscribe to newsletter</label>
        </div>
        <button type="submit" class="d-block btn btn-success w-50 mx-auto">Register</button>
    </form>
</section>
{% endblock %}
